<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa</title>
    <style>
        body {
            background-color: rgba(88, 88, 246, 0.164);color: gray;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!!</h1>

    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number.parseInt(window.prompt('Digite outro numero'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}` )
        //adiçao é: (number + number)
        //concatenação: (string + string)
    </script>
</body>
</html>
