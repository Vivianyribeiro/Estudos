<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>
    <style>
        * {/*configuracoes globais da css*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #E6D1D9, #FCD9F8, pink);/*Isto e pra fazer gradiente bro, para direita do branco ao azul*/ /*pode ser to botton (para baixo)*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
