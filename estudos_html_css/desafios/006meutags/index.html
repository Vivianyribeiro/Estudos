<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="HyperText Marketup Language">HTML5</abbr>, podemos inserir elementos da lista a seguir. Passe o mouse em cima dos termos para descobrir qual tag devera utilizar para cada caso</p>
    <ul type="square">
        <li><abbr title="p">Paragrafo</abbr></li>
        <li><abbr title="h1 ao h6">Niveis de Titulos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="abbr">Abreviações</abbr></li>
        <li><abbr title="code">Codigo-fonte</abbr></li>
        <li><abbr title="ol e li (type= 1 a i I)">Lista numerada</abbr></li>
        <li><abbr title="ul e li (type= circle square)">Lista com demarcações</abbr></li>
    </ul>
</body>
</html>
